name: transform_management_service

docstring: |
    Provides capabilities to manage the data transformations available in ION.

spec: https://confluence.oceanobservatories.org/display/syseng/CIAD+DM+OV+Transform+Management+Service

dependencies: [resource_registry]
methods:
  create_transform:
    in:
      transform: !Transform
    out:
      transform_id: ""

  update_transform:
    in:
      transform: !Transform
    out:
      success: True

  read_transform:
    in:
      transform_id: ""
    out:
      transform: !Transform

  delete_transform:
    in:
      transform_id: ""
    out:
      success: True

  # -----------------


  bind_transform:
    in:
      transform_id: ""
    out:
      success: True

  schedule_transform:
    in:
      transform_id: ""
    out:
      success: True
