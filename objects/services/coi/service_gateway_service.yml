name: service_gateway

docstring: |
  Provides a web server accepting HTTP service requests, providing a bridge between
  HTTP service requests and AMQP RPC requests to ION services.
  Supports both HTTP GET and POST+JSON

spec: https://confluence.oceanobservatories.org/display/syseng/CIAD+COI+OV+Service+Gateway+Service

dependencies: []

methods:
  start_service:
    docstring: Starts the service gateway web server.
    in:
      hostname: ''
      port: 5000
    out:
      success: True

  stop_service:
    docstring: Stops the service gateway web server.
    in:
    out:
      success: True
