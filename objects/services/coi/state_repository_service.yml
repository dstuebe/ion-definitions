name: state_repository

docstring: |
  The Service State Repository is based on the ION Common Object Model. Its purpose is to provide persistent
  storage for transient process state at the end of the processing of messages.

spec: https://confluence.oceanobservatories.org/display/syseng/CIAD+COI+OV+State+Repository+Service

dependencies: []

methods:
  read:
    docstring: Reads a process state object from the repository when initiating a process
    in:
      process_state_id: ""
    out:
      process_state: !ProcessState

  write:
    docstring: Writes a process state object from the repository when ending a process.
    in:
      process_state: !ProcessState
    out:
      success: True